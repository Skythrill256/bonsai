<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="hero">
    <div class="preloader">
      <p>Loading</p>
      <div class="counter">
        <div class="digit-1">
          <div class="num">0</div>
          <div class="num offset">1</div>
        </div>
        <div class="digit-2">
          <div class="num">0</div>
          <div class="num offset">1</div>
          <div class="num">2</div>
          <div class="num">3</div>
          <div class="num">4</div>
          <div class="num">5</div>
          <div class="num">6</div>
          <div class="num">7</div>
          <div class="num">8</div>
          <div class="num">9</div>
          <div class="num">0</div>
        </div>
        <div class="digit-3">
          <div class="num">0</div>
          . <div class="num">2</div>
          <div class="num">3</div>
          <div class="num">4</div>
          <div class="num">5</div>
          <div class="num">6</div>
          <div class="num">7</div>
          <div class="num">8</div>
          <div class="num">9</div>
          <div class="num">0</div>
          <div class="num">1</div>
        </div>
        <div class="digit-4">%</div>
      </div>
      <div class="progress-bar"></div>
    </div>
    <div class="hero-images">
      <img src="./assets/image-1.avif" />
      <img src="./assets/image-2.avif" />
      <img src="./assets/image-3.avif" />
      <img src="./assets/image-4.avif" />
      <img src="./assets/image-5.avif" />
      <img src="./assets/image-6.avif" />
      <img src="./assets/image-7.avif" />
    </div>

  </section>
  <div class="website-content">
    <nav>
      <div class="logo">
        <p>Logo</p>
      </div>.
      <div class="site-info">
        <p>Trees , Creation and Integrity</p>
      </div>
      <div class="menu">
        <p>Menu</p>
      </div>
    </nav>
    <header>
      <h1>Bonsai</h1>
    </header>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="script.js"></script>

</html>
